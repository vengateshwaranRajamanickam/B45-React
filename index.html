<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Whether Api</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href=
"https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
  <link href="webapi.css" rel="stylesheet"/>
</head>

<body>
  <section>
    <h2>Select country to check weather report</h2>
    <div class="selectcountries">
      <span>Select Country:</span><select id="selectcountries" class="countainer" onchange="myFunction(event)"></select>
      <div class="container-fluid weatherapi_container">
      </div>
  </section>
  <section>
      <div class="row card_container">
        <div class="card country col-lg-6 md-8 xs-10 sm-12" id="country_card">
          <div class="card-body">
            <span id="xpic" class="card-image"></span><br>
            <span id="xcode" class="card-text"><h4><b>Country code:</b></h4></span><br>
            <span id="xregion" class="card-text"><h4><b>Region:</b></h4></span><br>
            <span id="xcapital" class="card-text"><h4><b>Capital:</b></h4></span><br>
            <span id="xbutton" class="card-button" onclick="showweather()"><h5><i>Click for Weather Report</i></h5></span>
  
          </div>
        </div>
        <div class="card weather  col-lg-6 md-8 xs-10 sm-12" id="weather_card">
          <div class="card-body">
            <h5 class="card-title">Weather Details listed below</h5>
            <div class="weather_details" id="weather_timezone"><i class="bi bi-clock"></i><span>Timezone:</span></div>
            <span class="weather_details" id="weather_sunrise"><i class="bi bi-sunrise-fill"></i><span>Sunrise:</span></i></span>
            <span class="weather_details" id="weather_sunset"><i class="bi bi-sunset"></i><span>Sunset:</span></span>
            <div class="weather_details" id="weather_temperature"><i class="bi bi-thermometer-sun"></i><span>Temperature:</span></div>
            <div class="weather_details" id="weather_wind"><i class="bi bi-wind"></i><span>wind:</span></div>
            <div class="weather_details" id="weather_cloud"><i class="bi bi-clouds"></i><span>cloud:</span></div>
          </div>
        </div>
      </div>
    </div>
  </section>
 
  <script src="webapi.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
